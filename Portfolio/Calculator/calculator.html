<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator-app">
            <input readonly class="screen">
            <div class="keys">
                <button class="black toDisplay">+</button>
                <button class="blue toDisplay">7</button>
                <button class="blue toDisplay">8</button>
                <button class="blue toDisplay">9</button>
                <button class="black toDisplay">-</button>
                <button class="blue toDisplay">4</button>
                <button class="blue toDisplay">5</button>
                <button class="blue toDisplay">6</button>
                <button class="black toDisplayTimes">X</button>
                <button class="blue toDisplay">1</button>
                <button class="blue toDisplay">2</button>
                <button class="blue toDisplay">3</button>
                <button class="black toDisplay">/</button>
                <button class="blue toDisplay">0</button>
                <button class="blue toDisplay">.</button>
                <button class="blue calculate">=</button>
                <button class="black remove">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
