<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timer.css">
    <title>Timer APP</title>
</head>
<body>
    <div class="container">
        <div class="timer-container rotate-in-center">
            <h1 class="display">00:00:00</h1>
            <div class="buttons">
                    <button class="btn" onclick="timerAgain()"><i class="fa-solid fa-rotate-right"></i></button>
                    <button class="btn" onclick="playTimer()"><i class="fa-solid fa-play"></i></button>
                    <button class="btn" onclick="timerStop()"><i class="fa-solid fa-stop"></i></button>
                    <button class="btn" onclick="round()"><i class="fa-solid fa-hashtag"></i></button>
            </div> 
            <div class="round-content">

            </div>
        </div>
    </div>
    



    <script src="timer.js"></script>
    <script src="https://kit.fontawesome.com/e08b8adbec.js" crossorigin="anonymous"></script>
</body>
</html>
